{% extends 'App/base.html' %}

{% load static %}

{% block title %}
    Canciones
{% endblock %}

{% block codigoDinamico %}
<div class="container">
    <h1> Canciones</h1> <br> <br> <br>
{% for cancion in cancion %}
    <div class="container">
        <table class="table table-hover text-center">
            <tbody>
                <th scope="col">ID</th>
                <th scope="col">titulo</th>
                <th scope="col">Album</th>
                <tr class="table-secondary text-center">
                    <th>  {{ cancion.id }}</th>
                    <td>  {{ cancion.titulo }}</td>
                    <td>  {{ cancion.album }}</td>
            </tbody>
        </table>
    </div>
    <div class="container">
        <button type="button" class="btn btn-outline-success">
            <a href="{% url 'Crear Cancion' %}">Nueva Cancion</a>
        </button> &nbsp; &nbsp;&nbsp;
        <button type="button" class="btn btn-outline-light">
            <a href="{% url 'Buscar Cancion' %}">Buscar Cancion</a>
        </button> &nbsp; &nbsp;&nbsp;
        <button type="button" class="btn btn-outline-info">
            <a href="{% url 'Actualizar Cancion' cancion_id=cancion.id %}">Actualizar Cancion</a>
        </button> &nbsp; &nbsp;&nbsp;
        <button type="button" class="btn btn-outline-danger">
            <a href="{% url 'Eliminar Cancion' cancion_id=cancion.id %}">Eliminar Cancion</a>
        </button> &nbsp; &nbsp;&nbsp;
    </div>

</div>
{% endfor %}

{% endblock %}
